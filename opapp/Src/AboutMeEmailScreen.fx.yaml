                Width: =Parent.Width
                Y: =234
                ZIndex: =5

            AboutMeEmailAboutMeInput As text:
                BorderColor: =RGBA(221, 224, 227, 1)
                BorderThickness: =1
                Default: =""
                FocusedBorderColor: =AboutMeEmailAboutMeInput.BorderColor
